<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nishad-bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div id="login-area">
    <h1 class="text-center">Welcome To Nishad Bank</h1>  

    <div class="submit-area">
        <input type="text" placeholder="Email" class="form-control">
        <br>
        <input type="password" name="" id="" placeholder="password" class="form-control">
        <br>
        <button id="btnLogin" class="btn btn-success">Enter</button>
    </div>
  </div>
  <div id="transaction-area">
    <div class="row">
      <div class="col-md-4">
        <div class="deposit status">
          <h2>Deposit</h2>
          <h5>$<span id="depositDisplay">00</span></h5>
        </div>
      </div>
      <div class="col-md-4">
        <div class="withdraw status">
          <h2>Withdraw</h2>
          <h5>$<span id="currentWithdraw">00</span></h5>
        </div>
      </div>
      <div class="col-md-4">
        <div class="balance status">
          <h2>Balance</h2>
          <h5>$<span id="balanceDisplay">1240</span></h5>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="submit-area">
          <h3>Deposit</h3>
          <input id="depositAmount" type="text" placeholder="$amount you want to deposit"class="form-control">
          <br>
          <button id="depositBtn" class="btn btn-success">Deposit</button>
        </div>
      </div>
      <div class="col-md-6">
        <div class="submit-area">
          <h3>Withdraw</h3>
          <input id="withdrawAmount" type="text" placeholder="$amount you want to withdraw" class="form-control">
          <br>
          <button id="withdrawBtn" class="btn btn-success">Withdraw</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    //Login button eventHandler
    const buttonLogin = document.getElementById('btnLogin');
    buttonLogin.addEventListener('click',function(){
      var loginArea = document.getElementById('login-area');
      loginArea.style.display = 'none';
      const transactionArea = document.getElementById('transaction-area');
      transactionArea.style.display = 'block';
    })
    //deposit button event Handler
    const depositButton = document.getElementById('depositBtn');
    depositButton.addEventListener('click', function(){
      const depositNumber = getInputNumber("depositAmount");


      updateSpanText('depositDisplay', depositNumber);
      updateSpanText('balanceDisplay', depositNumber);

      document.getElementById('depositAmount').value = "";




    })
    //withdraw button event handler
    const withdrawButton = document.getElementById("withdrawBtn");
    withdrawButton.addEventListener('click', function(){

      const withdrawNumber = getInputNumber("withdrawAmount");
      updateSpanText("currentWithdraw",withdrawNumber);
      updateSpanText("balanceDisplay",-1 * withdrawNumber);
    })

    function getInputNumber(id){
      const amount = document.getElementById(id).value;
      const amountNumber = parseFloat(amount);
      return amountNumber;
    }
    
    function updateSpanText(id, depositNumber){
        const current = document.getElementById(id).innerText;
        const cuurentNumber = parseFloat(current);
        const total = cuurentNumber + depositNumber;
        document.getElementById(id).innerText = total;

        
      }
      
   
  </script>
</body>
</html>
